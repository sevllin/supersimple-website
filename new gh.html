<style>
	.subscribe-button{background-color: red;
	color: white;
	border:none;
	width: 100px;
	border-radius: 6px;
		cursor: pointer;
	height: 30px;
	margin-right: 12px;
	transition:opacity 1s;
	}
	.subscribe-button:hover{
	opacity: 0.6;	}	
	.subscribe-button:active{
	opacity:0.3	;
	vertical-align:top;}
	
	.Join-button{
	background-color: white;
	color: rgba(91,94,255,1.00);
	border-color: rgba(91,94,255,1.00);
	cursor: pointer;
	border-radius: 2px;
	padding-right: 10px;
	border-style: solid;
	border-width: 1px;
	transition:background-color 0.15s,
		color 0.15s;
	padding-left:10px;
	padding-top:8px;
	padding-bottom:8px;
	vertical-align:top;}
	.Join-button:hover{
	background-color:rgba(91,94,255,1.00);
	color:white;}
	.Join-button:active{opacity: 0.5}
	
	
	.tweet-button{
	margin-left: 12px;
	background-color:rgba(12,148,208,1.00);
	border-color:rgba(12,148,208,1.00);
	color: white;
	width:100px;
	height:30px;
	border-radius: 18px;
	border-style:solid;
		cursor:pointer;
	border:none;
	font-weight:bold;
	font-size: 15px;
	transition: box-shadow 0.15s;}
	.tweet-button:hover{box-shadow: 5px 5px 5px rgba(0,0,0,0.15)}
	
</style>
<button class="subscribe-button">subscribe</button>
<button class="Join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
